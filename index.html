<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây là project_mini_3</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app">
        <div id="category-filter">
            <!-- danh mục sản phẩm  -->
            <button data-category="ALL"> Tất cả</button>
            <button data-category="beauty"> Mỹ Phẩm</button>
            <button data-category="groceries"> Thực Phẩm</button>
            <button data-category="furniture"> Nội Thất</button>
        </div>

        <header>
            <h1>Danh sách sản phẩm</h1>
        </header>
        
        <!-- tim kiem san pham  -->
        <div class="search" id="search">
            <input type="text">
            <button>Tim Kiếm</button>
        </div>

        <main>
            <div id="product-list"></div>
        </main>
        
        <!-- sap xep -->
        <div id="sort-filter">
            <label for="sort">Sắp xếp theo : </label>
            <select name="" id="sort">
                <option value="default">Mặc định</option>
                <option value="lowToHigh">Giá: Thấp đến Cao </option>
                <option value="highToLow">Giá: Cao đến Thấp</option>
                <option value="discount">Giảm giá nhiều nhất</option>
            </select>
        </div>


        <!-- phan trang san pham  -->
        <div id="pagination">
            <button id="prevPage"> Trang trước </button>
            <span id="pageNumber">1</span>
            <button id="nextPage"> Trang sau </button>
        </div>

    </div>
    <script>
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            audio.play();
        }, { once: true });
    </script>
    <audio id="background-music"  autoplay loop>
        <source src="styles/videoplayback.m4a" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phần tử âm thanh.
    </audio>

    <script src="scripts/script.js"></script>

</body>
</html>
